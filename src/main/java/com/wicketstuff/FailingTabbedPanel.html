<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/">
<head>
</head>
<body>
<wicket:panel>
    Hello world!
    <div wicket:id="tabs-container-parent">
        <div wicket:id="tabs-container">
            <ul class="nav nav-tabs card-tabs">
                <li wicket:id="tabs">
                    <a href="#" wicket:id="link"><span wicket:id="title">[[tab title]]</span></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="break-line"></div>
    <div wicket:id="tabpanels-container" class="tab_container">
        <wicket:container wicket:id="panels">
            <div class="tab_content">
                <div wicket:id="panel" class="tab_pane">[panel]</div>
            </div>
        </wicket:container>
    </div>
</wicket:panel>
</body>
</html>
